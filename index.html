<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning CSS Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="center">
        <h1 class="center">Kennan's CSS Art Practice!</h1>
    </div>

    <div class="baseDiv">

        <!-- circular head -->
        <div class="head">

            <!-- glasses -->
            <div class="glasses">
                <div class="glassesLeftFrame"></div>
                <div class="glassesRightFrame"></div>

                <div class="glassesBridge"></div>
            </div>

            <!-- hair section -->
            <div class="hairChunk1"></div>
            <div class="hairChunk2"></div>
            <div class="hairChunk3"></div>
            <div class="hairChunk4"></div>
            <div class="hairChunk5"></div>

            <!-- left eye -->
            <div class="leftEye">
                <div class="leftIris">
                    <div class="leftPupil">
                    </div>
                </div>
            </div>

            <!-- right eye -->
            <div class="rightEye">
                <div class="rightIris">
                    <div class="rightPupil">
                    </div>
                </div>
            </div>

            <!-- mouth -->
            <div class="mouth">
                <div class="teeth">
                    <div class="teethDividerHorizontal1">
    
                    </div>
                    <div class="teethDividerHorizontal2">
    
                    </div>
                    <div class="teethDividerHorizontal3">
    
                    </div>
                </div>
            </div>


        </div> <!-- close of head div -->


    </div>

    <!-- experiment div -->
    <div class="center">
        <h3>Experiment Div</h3>
    </div>

    <div class="baseDiv2">

        <!-- nose -->
        <div class="nose"></div>

        <div class="mouthExp">
            <div class="teethExp">
                <div class="teethDividerHorizontal1Exp">

                </div>
                <div class="teethDividerHorizontal2Exp">

                </div>
                <div class="teethDividerHorizontal3Exp">

                </div>
            </div>
        </div>

    </div> <!-- close of experiment baseDiv -->
    
</body>
</html>
