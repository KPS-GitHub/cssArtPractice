<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning CSS Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="center">
        <h1 class="center">Kennan's CSS Art Practice!</h1>
    </div>

    <div class="baseDiv">

        <!-- circular head -->
        <div class="head">

            <!-- hair divs -->
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="hair3"></div>
            <div class="hair4"></div>
            <div class="hair5"></div>

            <!-- left eyebrow -->
            <div class="leftEyebrow"></div>

            <!-- right eyebrow -->
            <div class="rightEyebrow"></div>

            <!-- left eye -->
            <div class="leftEye">
                <div class="leftIris">
                    <div class="leftPupil">
                    </div>
                </div>
            </div>

            <!-- right eye -->
            <div class="rightEye">
                <div class="rightIris">
                    <div class="rightPupil">
                    </div>
                </div>
            </div>



        </div> <!-- close of head div -->


    </div>
    
</body>
</html>
